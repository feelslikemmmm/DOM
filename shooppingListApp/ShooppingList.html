<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoopping List</title>
    <script src="ShooppingList.js" defer></script>
    <link rel="stylesheet" href="ShooppingList.css">
</head>

<body>
    <section class="list">
        <header class="header">
            Shooping List
        </header>
        <ul class="items">
            <li class="item__row">
                <div class="item">
                    <span class="item__name">Egg</span>
                    <button class="item__delete">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </li>
        </ul>
        <footer class="footer">
            <input type="text" class="footer__input">
            <button class="toofer__button">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>

</html>
